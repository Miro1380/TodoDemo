<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <title>Todo List App</title>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
    <h1>Todo List App</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Name</th>         
      <!--
          <th>Email</th>
          <th>Number</th>
       -->
          <th> Date</th>
          <th>&nbsp;</th>
          <th>Action</th>
          
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="todo.name"></td>
          <td><input class="form-control" ng-model="todo.date"></td>
          <td ng-model = "todo.complete" ng-value="false"></td>
          
      <!--
          <td><input class="form-control" ng-model="todo.email"></td>
          <td><input class="form-control" ng-model="todo.number"></td>
          -->
          <td><button class="btn btn-primary" ng-click="addTodo()">Add Contact</button></td>
          <td><button class="btn btn-info" ng-click="update(todo.id)">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
        </tr>
        <tr ng-repeat="todo in todoList">
          <td>{{todo.name}}</td>
          <td>{{todo.date}}</td>
          <td><label> Complete <input type="checkbox" ng-model="todo.complete" ng-true-value ="true" ng-false-value="false" ng-click="complete(todo)"></label>  </td>
      <!--
          <td>{{todo.email}}</td>
          <td>{{todo.number}}</td>
       -->   
          <td><button class="btn btn-danger" ng-click="remove(todo._id)">Remove</button></td>
          <td><button class="btn btn-warning" ng-click="edit(todo._id)">Edit</button></td>
        </tr>
      </tbody>
    </table>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
